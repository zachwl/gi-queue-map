<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generator Interconnection Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="map"></div>
        <button class = "symbologyButton" id = 'totalGenButton'>All Generation</button>
        <button class = "symbologyButton" id = 'solarButton'>Solar</button>
        <button class = "symbologyButton" id = 'fuelButton'>Fuels</button>
        <button class = "symbologyButton" id = 'windButton'>Wind</button>
        <button class = "symbologyButton" id = 'ngButton'>Natural Gas</button>
        <button class = "symbologyButton" id = 'storageButton'>Storage</button>
        <button class = "symbologyButton" id = 'hybridButton'>Hybrid</button>
        <button class = "symbologyButton" id = 'otherButton'>Other</button>
        <div class = table-container>
            <table class = "projectTable", id = 'queuedProjectsTable'>
                <caption>Active Queued Projects</caption>
                <thead>
                    <tr>
                        <th>Queue #</th>
                        <th>Name</th>
                        <th>Capacity</th>
                        <th>Fuel</th>
                        <th>Queued Date</th>
                        <th>In Service</th>
                        <th>Utility</th>
                        <th>Control Area</th>
                    </tr>
                </thead>
                <tbody id = "table-body">

                </tbody>
            </table>
        </div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
